<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator LPG</title>

<style>
body {
    font-family: -apple-system, Arial;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.section {
    margin-top: 20px;
}

label {
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    font-size: 16px;
}

.result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">
<h1>Gaz Propan</h1>

<div class="section">
<label>Zbiornik</label>
<select id="tank">
<option value="2700">2700 L</option>
<option value="4850">4850 L</option>
</select>
</div>

<div class="section">
<label>Napełnienie (%)</label>
<input type="range" id="percent" min="0" max="85" value="50">
<span id="percentLabel">50%</span>
</div>

<div class="section">
<label>Cena za litr (zł)</label>
<input id="price" placeholder="np. 1,99">
</div>

<div class="section">
<label>Aktualna ilość</label>
<div class="result" id="current"></div>
</div>

<div class="section">
<label>Do zamówienia</label>
<div class="result" id="order"></div>
</div>

<div class="section">
<label>Koszt</label>
<div class="result" id="cost"></div>
</div>

</div>

<script>
const tank = document.getElementById("tank");
const percent = document.getElementById("percent");
const price = document.getElementById("price");

function calc() {
    const max = tank.value * 0.85;
    const p = percent.value;
    const priceVal = parseFloat(price.value.replace(",", ".")) || 0;

    const current = max * p / 85;
    const order = max - current;
    const cost = order * priceVal;

    document.getElementById("percentLabel").innerText = p + "%";
    document.getElementById("current").innerText = Math.round(current) + " L";
    document.getElementById("order").innerText = Math.round(order) + " L";
    document.getElementById("cost").innerText = cost.toFixed(2) + " zł";
}

tank.onchange = calc;
percent.oninput = calc;
price.oninput = calc;

calc();
</script>

</body>
</html>
