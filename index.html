<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LPG Check</title>

<style>

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f2f2f7;
}

/* Kontener jak iPhone */
.container {
    max-width: 420px;
    margin: auto;
    padding-bottom: 40px;
}

/* Sekcje jak w iOS Form */
.section {
    background: white;
    margin: 12px;
    padding: 16px;
    border-radius: 12px;
    box-sizing: border-box;
    width: calc(100% - 24px);
}

/* Nagłówki sekcji */
.section-title {
    font-size: 13px;
    color: gray;
    margin-bottom: 8px;
}

/* Ikona zbiornika */
.hero {
    text-align: center;
    padding: 10px;
}

.hero img {
    width: 100%;
    max-width: 350px;
}

/* Picker */
.segmented {
    display: flex;
    background: #e5e5ea;
    border-radius: 10px;
    overflow: hidden;
}

.segmented button {
    flex: 1;
    padding: 10px;
    border: none;
    background: transparent;
    font-weight: 600;
}

.segmented button.active {
    background: white;
}

/* Slider label */
.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Wyniki */
.value {
    font-size: 20px;
    font-weight: bold;
}

.blue { color: #007aff; }
.green { color: #34c759; }

/* Input */
input {
    border: none;
    font-size: 16px;
    text-align: right;
    width: 100px;
}

</style>
</head>

<body>

<div class="container">

    <!-- ZBIORNIK NA GÓRZE -->
    <div class="hero">
        <img src="zbiornik.png">
    </div>

    <!-- WYBÓR ZBIORNIKA -->
    <div class="section">
        <div class="section-title">Wybór zbiornika</div>

        <div class="segmented">
            <button id="b2700" class="active" onclick="setBottle(2700)">2700 L</button>
            <button id="b4850" onclick="setBottle(4850)">4850 L</button>
        </div>
    </div>

    <!-- NAPEŁNIENIE -->
    <div class="section">
        <div class="section-title">Obecne napełnienie</div>

        <div class="row">
            <span>Napełnienie</span>
            <span><b id="percent">50 %</b></span>
        </div>

        <input type="range" min="0" max="85" value="50" id="slider" oninput="update()">
    </div>

    <!-- AKTUALNA ILOŚĆ -->
    <div class="section">
        <div class="section-title">Aktualna ilość gazu</div>
        <div class="value" id="currentLiters">0 L</div>
    </div>

    <!-- DO ZAMÓWIENIA -->
    <div class="section">
        <div class="section-title">Do zamówienia</div>
        <div class="value blue" id="toOrder">0 L</div>
    </div>

    <!-- CENA -->
    <div class="section">
        <div class="section-title">Cena gazu</div>

        <div class="row">
            <span>Cena za 1 litr (zł)</span>
            <input id="price" placeholder="1,99" oninput="update()">
        </div>
    </div>

    <!-- KOSZT -->
    <div class="section">
        <div class="section-title">Koszt tankowania</div>
        <div class="value green" id="cost">0 zł</div>
    </div>

</div>

<script>

let bottle = 2700;

function setBottle(size) {
    bottle = size;

    document.getElementById("b2700").classList.remove("active");
    document.getElementById("b4850").classList.remove("active");

    document.getElementById("b" + size).classList.add("active");

    update();
}

function update() {
    let percent = document.getElementById("slider").value;
    document.getElementById("percent").innerText = percent + " %";

    let maxCapacity = bottle * 0.85;
    let current = maxCapacity * percent / 85;
    let toOrder = maxCapacity - current;

    document.getElementById("currentLiters").innerText = Math.round(current) + " L";
    document.getElementById("toOrder").innerText = Math.round(toOrder) + " L";

    let price = document.getElementById("price").value.replace(",", ".");
    let cost = toOrder * (parseFloat(price) || 0);

    document.getElementById("cost").innerText = cost.toFixed(2) + " zł";
}

update();

</script>

</body>
</html>
